<mat-card>
    <mat-card-content>
      <h1 align="center">Login</h1>
      <form (submit)="onLogin(form)" #form="ngForm">
        <mat-form-field appearance="fill">
          <input
            matInput
            name="email"
            ngModel
            type="email"
            placeholder="Email"
            #emailInput="ngModel"
            required
            email>
          <mat-error *ngIf="emailInput.invalid && emailInput.touched">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <input
            matInput
            name="password"
            ngModel
            type="password"
            placeholder="Password"
            #passwordInput="ngModel"
            required
            minlength="6">
          <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
  
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
