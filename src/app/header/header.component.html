<mat-toolbar color="primary" [ngClass]="{ 'bulls-theme': isBullsTheme }">
    <span>All About Basketball!</span>
    <span class="spacer"></span>
    <nav>
      <ul>
        <li *ngIf = "userIsAuthenticated">  
          <a mat-button routerLink = "/basketball-posts" routerLinkActive = "mat-accent"> Basketball Posts</a>  
        </li>
        <li *ngIf = "userIsAuthenticated">  
          <a mat-button routerLink = "/basketball-rant" routerLinkActive = "mat-accent"> Basketball Rants</a>  
        </li>
        <li *ngIf = "userIsAuthenticated">  
          <a mat-button routerLink = "/post-rant" routerLinkActive = "mat-accent"> New Rant</a>  
        </li>
        <li *ngIf = "userIsAuthenticated">  
          <a mat-button routerLink = "/post-create" routerLinkActive = "mat-accent"> New Post</a>  
        </li>
        <li *ngIf = "userIsAuthenticated">
          <a mat-button routerLink="/post-list" routerLinkActive="active">Manage Posts List</a>
        </li>
        <li *ngIf = "!userIsAuthenticated">  
          <a mat-button routerLink = "/login" routerLinkActive = "mat-accent">Login</a>  
        </li>  
        <li *ngIf = "!userIsAuthenticated">  
          <a mat-button routerLink = "/signup" routerLinkActive = "mat-accent">Signup</a>  
        </li> 

        <button mat-button (click)="toggleTheme()">Change NBA Team Theme</button>

        <li *ngIf = "userIsAuthenticated">  
          <button mat-button (click)= "onLogout()">Logout</button>  
        </li>  
      </ul>
    </nav>
  </mat-toolbar>
